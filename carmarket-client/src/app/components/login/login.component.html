<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="user.username" required>
  </div>

  <div class="form-group">
    <label for="alterEgo">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
  </div>

  <button (click)="login()" class="btn btn-success">Submit</button>

</form>
